<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="interface.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    
    
    <div class="nav-box" id="nav-box">
        <nav class="nav">
            <ul class="ul">
                <li class="li"> Home</li>
                <li class="li">About</li>
                <li class="li">Features</li>
                <li class="li">Contact</li>
            </ul>
        </nav>
    </div>
   <div class="chat-page">
    <div class="home-bar">
        <h2 class="logo">Chatify</h2>
        <img class="logo-img" src="chatifi-logo.png" alt="">
        <div class="profile-head">
            <img src="left-arrow.png" class="arrow" id="back-btn">
            <h3 class="user-name-mobile-chat" id="room_title">room-name</h3>
            <img src="group.png" class="profile-img-mobile-chat" id="group" alt="">
            <p class="count" id="count">-</p>


        </div>


    </div>
        
            
        <div class="chat-interface-content">
            <ul id="chat" class="chat">

            </ul>
                
        </div>
        
            

        
        <div class="message-box">
            <input placeholder="Message" type="text" class="chat-input" id="chat_int">
            <img src="send.png" class="send-icon" id="send-btn">

        </div>
   </div>
   <div class="more" id="more">
        <h2 id="room_title2">room_title</h2>
        <img src="close.png" alt="" class="close" id="close">
        
        <div class="member">
            <h3>Room members</h3>
            <ul id="users_list">

            </ul>

        </div>
        
   </div>
   <div class="alter2" id="alter2">
    <img src="exclamation.png" alt="">
    <p id="alterp2">Error notification</p>
   </div>
    <script type="module" src="chat.js"></script>
    
</body>
</html>
