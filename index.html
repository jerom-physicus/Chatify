<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify-home-page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    </head>
<body>
    <div class="home-bar">
        <h2 class="logo">Chatify</h2>
        <img class="logo-img" src="chatifi-logo.png" alt="">

        <img class="menu-icon" id="menu-btn" src="menu.png" alt="">

    </div>
    <div class="nav-box" id="nav-box">
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Features</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <p class="slogan">Hi welcome to chatify</p>
        <img class="chat-img" src="Texting-bro.png" alt="">
        <button class="signup-btn" id="sign" >SignUp</button>

        <div class="continue-btn" id="continue-btn">
            <p class="continue-p">Continue</p>
            <img src="right-arrow.png" class="arrow">
        </div>
        <h3 class="explore">Explore More</h3>
        <img src="right-arrow.png" class="exp-arrow">
    </div>

    
    

    <script src="home.js" type="module"></script>
</body>
</html>
